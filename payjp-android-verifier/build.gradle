apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'org.jetbrains.dokka'

apply from: rootProject.file('gradle/gradle-mvn-push.gradle')
apply from: rootProject.file("gradle/dependencies-test.gradle")
apply from: rootProject.file("gradle/android-common.gradle")

android {
    buildFeatures {
        viewBinding = true
    }
    namespace 'jp.pay.android.verifier'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    api project(':payjp-android-core')

    implementation "androidx.fragment:fragment:$fragment"
    implementation "androidx.appcompat:appcompat:$appcompat"
    implementation "androidx.recyclerview:recyclerview:$recyclerview"
    implementation "androidx.lifecycle:lifecycle-common-java8:$lifecycle"
    implementation "androidx.lifecycle:lifecycle-extensions:$lifecycle"
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:$lifecycle"
    implementation "androidx.lifecycle:lifecycle-livedata-ktx:$lifecycle"
    implementation "com.google.android.material:material:$material"
    implementation "androidx.constraintlayout:constraintlayout:$constraint"

    implementation "androidx.webkit:webkit:1.2.0"
    implementation "androidx.swiperefreshlayout:swiperefreshlayout:1.1.0"
    implementation "androidx.browser:browser:1.2.0"

    testImplementation project(":common-test")
}
